<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <script src="simpleGame.js"></script>
    <script type="text/javascript">
      var ship;
      var game;

      function Ship(){
        tShip = new Sprite(game, "ship.png", 25, 25);
        tShip.setSpeed(3);
        tShip.checkKeys = function() {
          if (keysDown[K_LEFT]) {
            this.changeImgAngleBy(-5);
          }
          if(keysDown[K_RIGHT]){
            this.changeImgAngleBy(5);
          }
          if (keysDown[K_UP]) {
            this.addVector(this.getImgAngle(), .1);
          }
        }
          return tShip;
      }

      function init(){
        game = new Scene();
        ship = new Ship();
        game.setBG("black");

        game.start();
      }

      function update() {
        game.clear();
        ship.checkKeys();
        ship.update();
      }
    </script>
  </head>
  <body onload="init()">
  wtf
  </body>
</html>
