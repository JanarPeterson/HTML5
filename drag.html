<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag</title>
    <script src="simpleGame.js"></script>
    <script type="text/javascript">

      var game, car;

      function Car() {
        tCar = new Sprite(game, "car.png", 100, 50);

        tCar.checkKeys = function () {
          console.log(this.speed);
          if (keysDown[K_LEFT]) {
            this.changeImgAngleBy(-5);
          }
          if(keysDown[K_RIGHT]){
            this.changeImgAngleBy(5);
          }
          if (keysDown[K_UP]) {
            this.addVector(this.getImgAngle(), .1);
          }
        }

        tCar.checkDrag = function () {
          speed = this.getSpeed();
          speed *= .95;
          this.setSpeed(speed);
        }
        return tCar;
      }

      function init() {
        game = new Scene();
        game.setBG("#666666");

        car = new Car();
        game.start();
      }

      function update() {
        game.clear();
        car.checkKeys();
        car.checkDrag();
        car.update();
      }

    </script>
  </head>
  <body onload="init()">

  </body>
</html>
