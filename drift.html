<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drift</title>
    <script src="simpleGame.js"></script>
    <script type="text/javascript">
      var game, boat;

      function Boat() {
        tBoat = new Sprite(game, "boat.png", 100, 50);

        tBoat.checkKeys = function () {
          console.log(this.speed);
          if (keysDown[K_LEFT]) {
            this.changeImgAngleBy(-5);
          }
          if(keysDown[K_RIGHT]){
            this.changeImgAngleBy(5);
          }
          if (keysDown[K_UP]) {
            this.addVector(this.getImgAngle(), .1);
          }
          this.addVector(this.getImgAngle(), (this.speed/20));
        }

        tBoat.checkDrag = function () {
          speed = this.getSpeed();
          speed *= .95;
          this.setSpeed(speed);
        }
        return tBoat;
      }


            function init() {
              game = new Scene();
              game.setBG("#000066");

              boat = new Boat();
              game.start();
            }

            function update() {
              game.clear();
              boat.checkKeys();
              boat.checkDrag();
              boat.update();
            }
    </script>
  </head>
  <body onload="init()">

  </body>
</html>
