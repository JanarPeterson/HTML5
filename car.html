<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>car</title>
    <script src="simpleGame.js"></script>
    <script type="text/javascript">
      var scene;
      var car;

      function init() {
        scene = new Scene();
        car = new Sprite(scene, "car.png", 50, 30);
        car.setAngle(270);
        car.setSpeed(0);
        scene.start();

      }
      function update() {
        scene.clear();

        if (keysDown[K_LEFT]) {
          car.changeAngleBy(-5);
        }
        if (keysDown[K_RIGHT]) {
          car.changeAngleBy(5);
        }
        if (keysDown[K_UP]) {
          car.changeSpeedBy(1);
        }
        if (keysDown[K_DOWN]) {
          car.changeSpeedBy(-1);
        }
        if (keysDown[K_SPACE]) {
          car.changeSpeedBy(-3);
          if(car.speed < 0){ 
          car.setSpeed(0);
        }
        }
        car.update();
      }

    </script>
  </head>
  <body onload="init()">
    Drive the car!
  </body>
</html>
